<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Divide Candy</title>
		<link rel="stylesheet" href="./index.css" />
		<!-- Font-family: 'Love Ya Like A Sister', cursive; -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="candy-calc">
			<h1 class="candy-calc__title">Let's Share Some Candies!</h1>
			<label class="candy-calc__label" for="candy-calc__candy-num">How many candies do you have, little one? 🍭 🍬 🍡</label>
			<input class="candy-calc__candy-num" id="candy-calc__candy-num" name="candy-calc__candy-num" type="number" required />
			<label class="candy-calc__label" for="candy-calc__children-num">And how many friends are joining the sweet celebration? 🧒 👧</label>
			<input class="candy-calc__children-num" id="candy-calc__children-num" name="candy-calc__children-num" type="number" required />
			<button class="candy-calc__button">Let's Share the Joy! 🤲</button>
			<p class="candy-calc__text">Every friend receives<span class="candy-calc__num candiesPerChild"> - </span>. 🍭 🍬 🍡</p>
			<p class="candy-calc__text">The total for all the friends is<span class="candy-calc__num candiesTotal"> - </span>! 🎊 🌈 🌟</p>
			<p class="candy-calc__text">We still have <span class="candy-calc__num candiesRemaining"> - </span>left.</p>
			<p class="candy-calc__text">Just as we share with friends, let's be kind and give the remainder to those in need! 🤲 😊 ❤️ 🍭 🍬 🍡</p>
		</div>
	</body>
</html>
